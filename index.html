<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>

    <!-- styles-->
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <section class="section-center">
        <!-- image-->
        <article class="gift-img">
            <img src="/img/Pastel.jpg" alt="gift picture">
        </article>
        <!-- info-->
        <article class="gift-info">
            <h3>Mi cumple!</h3>
            <h4 class="giveaway">
                22 Octubre 2022, 09:00 pm
            </h4>
            <p>Estás invitado a mi cumpleaños en la fecha especificada.
                Por favor se pide confirmacion de asistencia.
                Traer su bebida. <br>
                Pd: Se recibe presentes...
            </p>
            <div class="deadline">
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="days">34</h4>
                        <span>days</span>
                    </div>
                </div>
                <!-- end of item-->
                <!-- hours -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">34</h4>
                        <span>hours</span>
                    </div>
                </div>
                <!-- end of item-->
                <!-- mins -->
                <div class="deadline-format">
                    <div>
                        <h4 class="mins">34</h4>
                        <span>mins</span>
                    </div>
                </div>
                <!-- end of item-->
                <!-- seconds -->
                <div class="deadline-format">
                    <div>
                        <h4 class="seconds">34</h4>
                        <span>seconds</span>
                    </div>
                </div>
                <!-- end of item-->
            </div>
        </article>
    </section>
    <!-- javascript-->
    <script src="/main.js"></script>
</body>

</html>
